<!DOCTYPE html>
<html>
<head>
    <title>Superhero Information</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Authentication</h1>
    <div id="signup">
        <h2>Create Account</h2>
        <input type="email" id="email" placeholder="Enter email" required>
        <input type="text" id="nickname" placeholder="Enter nickname" required>
        <input type="password" id="password" placeholder="Enter password" required>
        <button onclick="createAccount()">Create Account</button>
    </div>
    <div id="login">
        <h2>Log In</h2>
        <input type="email" id="login-email" placeholder="Enter email" required>
        <input type="password" id="login-password" placeholder="Enter password" required>
        <button onclick="login()">Log In</button>
    </div>
    <div id="change-password" style="display: none">
        <h2>Change Password</h2>
        <input type="password" id="new-password" placeholder="Enter password" required>
        <button onclick="changePassword()">Change Password</button>
    </div>

    <h1>Superhero Information</h1>
    <p>Get all superhero information</p>
    <input type="number" id="idForInfo" placeholder="Superhero ID (0 - 733)">
    <button class="getInfo" onclick="getHeroInfo(idForInfo.value)">Search</button>

    <br><br>

    <p>Get all superhero powers</p>
    <input type="number" id="idForPowers" placeholder="Superhero ID (0 - 733)">
    <button class="getPowers" onclick="getHeroPowers(idForPowers.value)">Search</button>
    <button class="publishers" onclick="getPublisherList()">Get Publishers</button>
    
    <br><br>
    <div id="searchResults"></div>
    <br>
    <div id="favouritesLists">
        <input type="text" id="listName" placeholder="List Name">
        <button class="createList" onclick="createList()">Create</button>
        <button class="deleteList" onclick="deleteList()">Delete</button>
        <select id="selectList">
            <option value="">Select a list</option>
        </select>
        <button class="viewIDs" onclick="displayIDs()">View IDs</button>
        <button class="viewList" onclick="displayList()">View List</button>
        <input type="number" id="idForList" placeholder="Superhero ID (0 - 733)">
        <button class="searchForList" onclick="addToList()">Add to list</button>
    </div>
    <div id="lists">
        <ul id="list"></ul>
    </div>
    <div id="listResults"></div>

    <br><br>

    <div>
    <p>Select Field: </p>
    <select id="field">
        <option value="name">Name</option>
        <option value="Race">Race</option>
        <option value="Publisher">Publisher</option>
        <option value="power">Power</option>
    </select>
    <input type="text" id="pattern" placeholder="Enter pattern">
    <input type="number" id="n" placeholder="Enter number of results">
    <button onclick="searchHeroes()">Search</button>
    </div>
    <div id="mainSearchResults"></div>
    <script defer src="script.js"></script>
</body>
</html>
